    <style>
      :root {
        --bg: #05070c;
        --panel: #0b0f16;
        --line: #1f2a3a;
        --line-strong: #30445f;
        --text: #d7e3f2;
        --muted: #8da3bf;
        --ok: #63d471;
        --err: #ff6a7f;
        --accent: #67b7ff;
        --titlebar: #0f1724;
        --shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "IBM Plex Mono", "SFMono-Regular", Consolas, monospace;
        background:
          radial-gradient(
            circle at 20% -10%,
            #1b2d46 0,
            rgba(11, 15, 22, 0) 45%
          ),
          linear-gradient(180deg, #07101a 0%, var(--bg) 45%);
        color: var(--text);
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      .wrap {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--line);
        border-radius: 0;
        background: linear-gradient(180deg, #0a1019 0%, #070b12 100%);
        overflow: hidden;
        box-shadow: var(--shadow);
      }
      .terminal {
        position: relative;
        flex: 1 1 auto;
        min-height: 0;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 16px 18px;
        white-space: pre-wrap;
        word-break: break-word;
        line-height: 1.5;
        background:
          radial-gradient(
            circle at 90% 10%,
            rgba(46, 86, 130, 0.18),
            transparent 30%
          ),
          linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.015) 0%,
            rgba(0, 0, 0, 0) 100%
          );
      }
      .terminal::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.012) 0,
          rgba(255, 255, 255, 0.012) 1px,
          transparent 1px,
          transparent 3px
        );
        mix-blend-mode: soft-light;
      }
      .line-muted {
        color: var(--muted);
      }
      .line-ok {
        color: var(--ok);
      }
      .line-err {
        color: var(--err);
      }
      .prompt {
        position: sticky;
        bottom: 0;
        z-index: 2;
        flex: 0 0 auto;
        border-top: 1px solid var(--line-strong);
        display: grid;
        grid-template-columns: auto 1fr;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: rgba(9, 13, 20, 0.95);
      }
      .prefix {
        color: var(--accent);
        font-weight: 600;
      }
      input {
        border: none;
        outline: none;
        background: transparent;
        color: var(--text);
        font: inherit;
        width: 100%;
      }
      @media (max-width: 640px) {
        .terminal {
          padding: 12px;
          font-size: 13px;
        }
        .prompt {
          padding: 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div id="terminal" class="terminal"></div>
      <label class="prompt">
        <span class="prefix">hush&gt;</span>
        <input id="cli-input" autocomplete="off" spellcheck="false" />
      </label>
    </div>
    <script type="module" src="/src/webcli/entry.ts"></script>
  </body>
